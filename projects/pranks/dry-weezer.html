<DOCTYPE!html>
<head>
<title>;)</title>
<style>
	body {
		background-color:#0000ff;
		position:relative;
		/*
		background-image: url("scott-pfp.webp");
		background-opacity:0.2;
		*/
	}
	
	img {
		user-select:none;
	}
	
	h1,h2,h3,p {
		font-weight:normal;
		font-family:Arial;
		color:#ffff00;
		user-select: none;
		margin-right:40px;
		font-weight:bold;
	}
	
	#textbox {
		float:right;
		margin-top:100px;
	}
	
	h1 {
		font-size:90px;
		-webkit-text-stroke:4px black;
	}
	
	#dryWeezer {
		rotate:25deg;
	}
	
	#aprilFool {
		rotate:-10deg;
	}
	
	h2 {
		font-size:70px;
		animation:YellowBlueText .5s infinite;
		-webkit-text-stroke:2px black;
		text-shadow: -1px 1px 4px #000,
			1px 1px 4px #000,
			1px -1px 10px #000,
			-1px -1px 0 #000;
	}
	
	#ratpic {
		max-width:700;
		animation:BlueGreenWhiteBackground .5s infinite;
		margin-top:10px;
	}
	
	.upsideDown {
		rotate:180deg;
	}
	
	.constRotLeft {
		animation:ConstRotateLeft 1s infinite;
	}
	.rotLeft {
		rotate:-90deg;
	}
	
	.constRotRight {
		animation:ConstRotateRight 1s infinite;
	}
	
	#scatts {
		position: absolute; 
		bottom: 0;
		display: flex;
		margin-left:30%;
		margin-right:30%;
		width:40%;
		margin-top:150px;
		margin-bottom:15px;
	}
	
	#scatt-pic {
		flex: 25%;
		max-width:25%;
		filter: saturate(400%) brightness(90%);
	}
	
	@keyframes YellowBlueText{
		0%	{ color: #ff0;}
		50%	{ color: #00f;}
		100%    { color: #ff0;}
	}
	
	@keyframes BlueGreenWhiteBackground {
		0%	{background-color:#fff;}
		33%	{background-color:#00f;}
		66%	{background-color:#0f0;}
		100%	{background-color:#fff;}
	}
	
	@keyframes ConstRotateRight {
		0%	{rotate:0deg;}
		25%	{rotate:90deg;}
		50%	{rotate:180deg;}
		75%	{rotate:270deg;}
		100%	{rotate:360deg;}
	}
	@keyframes ConstRotateLeft {
		0%	{rotate:0deg;}
		33%	{rotate:-120deg;}
		66%	{rotate:120deg;}
		100%	{rotate:0deg;}
	}
</style>
</head>
<body onload="init()">
<script>
document.addEventListener('contextmenu', event => event.preventDefault());

function sound(src) {
  this.sound = document.createElement("audio");
  this.sound.src = src;
  this.sound.setAttribute("preload", "auto");
  this.sound.setAttribute("controls", "none");
  this.sound.setAttribute("loop", true);
  this.sound.style.display = "none";
  document.body.appendChild(this.sound);
  this.play = function(){
    this.sound.play();
  }
  this.stop = function(){
    this.sound.pause();
  }
}


function init() {
	var now = new Date();
	if ((now.getDay() == 31 && now.getMonth() == 3) || ((now.getDay() == 1 || now.getDay() == 2) && now.getMonth() == 4)) {
		document.getElementById("aprilFool").innerHTML = "APRIL FOOLS!";
	}
	var mySound;
	mySound = new sound("freebird.mp3");
	mySound.play();
}
	
</script>
	<div>
	<img id="ratpic" src="rat.webp">
	<div id="textbox">
		<h2>You just got</h2>
		<br>
		<h1 id="dryWeezer">DRY WEEZERED</h1>
		<br>
		<h1 id="aprilFool"></h1>
	</div>
	</div>
	<div id="scatts">
		<img id="scatt-pic" class="upsideDown" src="scott-pfp.webp">
		<img id="scatt-pic" class="constRotLeft" src="scott-pfp.webp">
		<img id="scatt-pic" class="constRotRight" src="scott-pfp.webp">
		<img id="scatt-pic" class="rotLeft" src="scott-pfp.png">
	</div>
</body>
